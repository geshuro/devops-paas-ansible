workspace: shared
namespace: devops
resourcequota_name: basic-resourcequota
limitrange_name: default-limitrange
resourcequota_spec: |
  pods: "4"
  requests.cpu: "0.5"
  requests.memory: 1Gi
  requests.ephemeral-storage: 2Gi
  limits.cpu: "1"
  limits.memory: 2Gi
  limits.ephemeral-storage: 4Gi
limitrange_spec: |
  limits:
    - type: "Pod"
      max:
        cpu: "1"
        memory: "1Gi"
      min:
        cpu: "200m"
        memory: "6Mi"
    - type: "Container"
      max:
        cpu: "1"
        memory: "1Gi"
      min:
        cpu: "100m"
        memory: "4Mi"
      default:
        cpu: "300m"
        memory: "200Mi"
      defaultRequest:
        cpu: "200m"
        memory: "100Mi"